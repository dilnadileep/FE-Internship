<div class="dashboard-container">
    <div class="dashboard-header">
      <h2>User Dashboard</h2>
      <p>{{ dashboardMessage }}</p>
      <p class="dashboard-subtext">
        Explore your options and manage your activities efficiently.
      </p>
    </div>
  
    <div class="dashboard-actions">
      <button routerLink="/form" class="btn btn-primary btn-large">Go to Form</button>
    </div>
  
    <div class="dashboard-secondary-actions">
      <button class="btn btn-secondary">View Reports</button>
      <button class="btn btn-outline">Settings</button>
    </div>
  
    <div class="dashboard-info">
      <h3>Your Summary</h3>
      <ul>
        <li>Last Login: <strong>2 hours ago</strong></li>
        <li>Pending Tasks: <strong>3</strong></li>
        <li>Messages: <strong>5</strong></li>
      </ul>
    </div>
  </div>
